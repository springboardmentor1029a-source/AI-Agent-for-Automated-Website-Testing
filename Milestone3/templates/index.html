<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Agent – Milestone 1</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: #111;
      width: 420px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #00ffff;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00cccc;
    }

    .output {
      margin-top: 15px;
      background: #000;
      padding: 12px;
      border-radius: 8px;
      min-height: 80px;
      white-space: pre-wrap;
      font-size: 13px;
      border-left: 4px solid #00ffff;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>AI Agent – Milestone 1</h2>

    <input id="userInput" placeholder="Enter instruction..." />
    <button onclick="send()">Send</button>

    <div class="output" id="outputBox">
      Output will appear here...
    </div>
  </div>

  <script>
    async function send() {
      const text = document.getElementById("userInput").value;
      const box = document.getElementById("outputBox");

      if (!text) return;

      box.textContent = "Processing...";

      try {
        const res = await fetch("/api/agent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: text })
        });

        const data = await res.json();
        box.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        box.textContent = "Error connecting to server";
      }
    }
  </script>

</body>
</html>
