<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milestone 1 - AI Agent Demo</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }

    .container {
      background: #fff;
      padding: 30px;
      width: 420px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
    }

    #msgForm {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 5px rgba(0, 150, 255, 0.5);
    }

    button {
      padding: 12px 20px;
      border: none;
      background: #4facfe;
      color: #fff;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #009dff;
    }

    #responseBox {
      margin-top: 20px;
      background: #f7f7f7;
      padding: 15px;
      border-radius: 10px;
      max-height: 250px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
      border-left: 5px solid #4facfe;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Milestone 1 - AI Agent</h1>

    <form id="msgForm">
      <input id="userInput" placeholder="Ask something..." />
      <button type="submit">Send</button>
    </form>

    <div id="responseBox">Your response will appear here...</div>
  </div>

  <script>
    document.getElementById('msgForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('userInput').value;
      if (!text.trim()) return;

      const res = await fetch('/api/agent', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({input: text})
      });

      const j = await res.json();
      document.getElementById('responseBox').textContent =
        j.response || "No response received.";
    });
  </script>
</body>
</html>
