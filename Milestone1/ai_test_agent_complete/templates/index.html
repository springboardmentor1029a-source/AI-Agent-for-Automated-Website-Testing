<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>AI Test Agent</title></head>
<body>
  <h2>AI Website Testing Agent</h2>
  <form id="form">
    <textarea id="instruction" rows="6" cols="60" placeholder="Enter test instruction, e.g. 'Open demo page, enter username admin and password pass, click login and expect Login successful'"></textarea><br/>
    <button type="button" id="run">Run Test</button>
  </form>
  <pre id="output"></pre>
  <script>
    document.getElementById('run').onclick = async function(){
      const instruction = document.getElementById('instruction').value;
      const resp = await fetch('/run_test', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({instruction})});
      const json = await resp.json();
      document.getElementById('output').innerText = JSON.stringify(json, null, 2);
    };
  </script>
</body>
</html>
