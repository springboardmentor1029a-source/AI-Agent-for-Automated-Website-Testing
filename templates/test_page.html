<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Test Agent - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .test-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: #6c757d;
        }
        
        button.secondary:hover {
            background: #5a6268;
        }
        
        button.success {
            background: #28a745;
        }
        
        button.success:hover {
            background: #218838;
        }
        
        button.danger {
            background: #dc3545;
        }
        
        button.danger:hover {
            background: #c82333;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            margin-top: 10px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            display: none;
        }
        
        .result-box.show {
            display: block;
        }
        
        .result-box.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }
        
        .result-box.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }
        
        .agent-section {
            margin-top: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }
        
        .agent-section h2 {
            color: white;
            margin-bottom: 15px;
        }
        
        .agent-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .agent-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .agent-input button {
            background: white;
            color: #667eea;
            font-weight: 600;
        }
        
        .agent-input button:hover {
            background: #f0f0f0;
        }
        
        .agent-response {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: none;
        }
        
        .agent-response.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Web Test Agent</h1>
        <p class="subtitle">Milestone 1 - Test Page for Automation</p>
        
        <!-- Interactive Elements Section -->
        <div class="test-section">
            <h2>Interactive Elements</h2>
            <p>These elements can be used for testing automation scenarios:</p>
            <div class="button-group">
                <button onclick="showResult('Button 1 clicked!', 'success')">Click Me</button>
                <button class="secondary" onclick="showResult('Secondary button clicked!', 'success')">Secondary</button>
                <button class="success" onclick="showResult('Success button clicked!', 'success')">Success</button>
                <button class="danger" onclick="showResult('Danger button clicked!', 'error')">Danger</button>
            </div>
            <div class="result-box" id="resultBox"></div>
        </div>
        
        <!-- Form Elements Section -->
        <div class="test-section">
            <h2>Form Elements</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message"></textarea>
            </div>
            <button onclick="submitForm()">Submit Form</button>
        </div>
        
        <!-- Navigation Links Section -->
        <div class="test-section">
            <h2>Navigation Links</h2>
            <p>Test navigation and link clicking:</p>
            <div class="button-group">
                <button onclick="window.location.href='#section1'">Link 1</button>
                <button onclick="window.location.href='#section2'">Link 2</button>
                <button onclick="window.location.href='https://example.com'">External Link</button>
            </div>
        </div>
        
        <!-- LangGraph Agent Section -->
        <div class="agent-section">
            <h2>ðŸ¤– LangGraph Agent Interface</h2>
            <p>Send input to the baseline LangGraph agent:</p>
            <div class="agent-input">
                <input type="text" id="agentInput" placeholder="Enter test instruction..." onkeypress="handleKeyPress(event)">
                <button onclick="sendToAgent()">Send</button>
            </div>
            <div class="agent-response" id="agentResponse"></div>
        </div>
    </div>
    
    <script>
        function showResult(message, type) {
            const resultBox = document.getElementById('resultBox');
            resultBox.textContent = message;
            resultBox.className = 'result-box show ' + type;
            
            setTimeout(() => {
                resultBox.classList.remove('show');
            }, 3000);
        }
        
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (name && email && message) {
                showResult(`Form submitted! Name: ${name}, Email: ${email}`, 'success');
            } else {
                showResult('Please fill in all fields', 'error');
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendToAgent();
            }
        }
        
        async function sendToAgent() {
            const input = document.getElementById('agentInput').value;
            const responseDiv = document.getElementById('agentResponse');
            
            if (!input.trim()) {
                responseDiv.textContent = 'Please enter some input';
                responseDiv.className = 'agent-response show';
                return;
            }
            
            // Show loading state
            responseDiv.textContent = 'Sending to agent...';
            responseDiv.className = 'agent-response show';
            
            try {
                const response = await fetch('/api/agent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: input })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    responseDiv.textContent = `Agent Response: ${data.message}`;
                } else {
                    responseDiv.textContent = `Error: ${data.error || 'Unknown error'}`;
                }
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
            }
            
            responseDiv.className = 'agent-response show';
        }
    </script>
</body>
</html>
