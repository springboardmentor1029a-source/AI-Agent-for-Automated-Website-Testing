<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentic AI Testing Page</title>
  <style>
    .page-transition {
      opacity: 0;
      transition: opacity 0.4s ease;
    }


    .page-transition.active {
      opacity: 1;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Header */
    header {
      background: #333;
      color: #fff;
      padding: 15px 20px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {

      color: aqua;
      transform: scale(1.15);
      transition: 0.6s ease;
    }

    /* Main layout */
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    /* Left box */
    .input-box {
      background: white;
      padding: 20px;
      width: 40%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input-box input[type="text"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .input-box button {
      padding: 10px 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Right output box */
    .output-box {
      background: white;
      padding: 20px;
      flex-grow: 1;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #57c4ff;
      color: #333;
      transform: scale(1.05);
      transition: 0.2s ease;
    }
  </style>
</head>

<body>
  <div id="page" class="page-transition">
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/logs">Logs</a>
        <a href="#">Help</a>
      </nav>
    </header>

    <div class="container">
      <div class="input-box">
        <h3>ðŸ”¬E2E Testing</h3>
        <form action="/run" method="POST">
          <input type="text" name="instruction" placeholder="Enter your Testing instruction">
          <button type="submit">Execute</button>

        </form>
      </div>

      <div class="output-box" id="outputBox">
        {% if output %}
        <h3>Result:</h3>
        <pre>{{ output }}</pre>
        {% else %}
        <p>Your result will appear here once you enter....</p>
        {% endif %}
      </div>

    </div>
    <div class="container">
      <div class="output-box" style="width: 100%;">
        <h3> ðŸ¤– Playright Report</h3>
        <p>ðŸ”§ Under construction...</p>
      </div>
    </div>
  </div>
</body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const page = document.getElementById("page");

    // Fade in when page loads
    requestAnimationFrame(() => {
      page.classList.add("active");
    });

    // Fade out when clicking nav links
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", e => {
        const href = link.getAttribute("href");

        // skip anchors, empty hrefs, JS links
        if (!href || href.startsWith("#") || link.hasAttribute("download"))
          return;

        e.preventDefault(); // stop immediate routing

        page.classList.remove("active"); // fade out

        setTimeout(() => {
          window.location.href = href;
        }, 350); // delay so fade-out completes
      });
    });
  });
</script>

</html>
