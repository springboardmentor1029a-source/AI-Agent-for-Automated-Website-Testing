<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Agent Control Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --dark-bg: #0a0b10;
            --panel-bg: #161b22;
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(rgba(0, 210, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #e6edf3;
            font-family: 'Segoe UI', Roboto, sans-serif;
            padding: 50px 0;
        }

        .main-container {
            background: var(--panel-bg);
            border: 1px solid #30363d;
            border-top: 4px solid var(--neon-blue);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 {
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .input-area {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 30px;
        }

        #userTask {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
        }

        #userTask:focus {
            background: transparent;
            box-shadow: none;
            color: white;
        }

        .btn-glow {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.6);
            transform: scale(1.02);
        }

        .monitor-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #8b949e;
            margin-bottom: 8px;
            display: block;
        }

        .terminal {
            background: #000 !important;
            border: 1px solid #30363d;
            color: #39ff14 !important; 
            font-family: 'Courier New', monospace;
            height: 250px;
            padding: 15px;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        .report-box {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            height: 250px;
            padding: 15px;
            overflow-y: auto;
        }

        
        .terminal::after {
            content: "_";
            animation: blink 1s infinite;
        }
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 main-container">
            <h2><span style="font-size: 1.5rem;">⚡</span> Agent Command Console</h2>
            
            <div class="input-area d-flex">
                <input type="text" id="userTask" class="form-control" placeholder="Enter instructions (e.g. Go to YouTube.com)">
                <button class="btn btn-glow px-4" onclick="startAgent()">EXECUTE</button>
            </div>

            <div class="row">
                <div class="col-md-7">
                    <span class="monitor-label">Live System Logs</span>
                    <div id="logBox" class="terminal">
                        Waiting for instruction...
                    </div>
                </div>
            
            <div class="execution-summary">
                <div class="summary-header">
                <i class="fas fa-file-alt"></i> Execution Summary
                </div>
                <div class="execution-summary-content" id="downloadSection" style="padding: 15px; background-color: #1e1e2f;">
                <div id="reportBox">
                <span class="text-muted">Waiting for execution...</span>
             </div>
             <button id="download-btn" onclick="downloadPDF()" class="btn btn-outline-info btn-sm w-100 mt-2" style="display: none;">
    <i class="fas fa-download"></i> Download PDF Report
</button>
       
    </div>
    
    
</div>
    </div>
</div>

<script>
    function startAgent() {
        
        alert("Button was clicked!");
        
        const taskInput = document.getElementById('userTask');
        const logBox = document.getElementById('logBox');
        const reportBox = document.getElementById('reportBox');
        const taskValue = taskInput.value;

        logBox.innerHTML = "<div>[SYSTEM]: Connecting to Python backend...</div>";
        reportBox.innerHTML = "Processing...";

        fetch('/run_agent', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ instruction: taskValue })
        })
        .then(response => response.json())
        .then(data => {
            alert("Server responded!");
            logBox.innerHTML += "<div style='color: white;'>[SUCCESS]: Task sequence finished.</div>";
            reportBox.innerHTML = "<strong>Final Report:</strong><br>" + data.report;
            document.getElementById('download-btn').style.display = 'block';
                
        })
        .catch(error => {
            console.error('Error:', error);
            logBox.innerHTML += "<div style='color: red;'>[ERROR]: " + error + "</div>";
        });
    }



    function downloadPDF() {
    console.log("Generating high-visibility PDF...");
    const originalElement = document.getElementById('reportBox');
    const element = originalElement.cloneNode(true);
    
    
    const tempContainer = document.createElement('div');
    
    
    tempContainer.innerHTML = element.innerHTML;
    tempContainer.style.padding = "40px";
    tempContainer.style.color = "black";
    tempContainer.style.backgroundColor = "white";
    tempContainer.style.width = "800px";
    
    tempContainer.style.height = "auto"; 
    tempContainer.style.overflow = "visible";

    
    const allElements = tempContainer.querySelectorAll('*');
    allElements.forEach(el => {
        el.style.color = "black";
        el.style.backgroundColor = "transparent";
    });

    const opt = {
        margin:       10,
        filename:     'AI_Agent_Testing_Report.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { 
            scale: 2, 
            backgroundColor: '#ffffff',
            useCORS: true,
            scrollY: 0
        },
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    
    html2pdf().set(opt).from(tempContainer).save().then(() => {
        console.log("PDF download complete.");
        
    });
}


</script>



</body>
</html>
