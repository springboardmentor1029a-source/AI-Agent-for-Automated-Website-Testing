<!doctype html>
<html>
<head><title>Sample Test Page</title></head>
<body>

  <nav class="nav-bar">
      <div class="nav-left">Local Test Target</div>
      <div class="nav-right">
          <a href="/">Back to Agent</a>
      </div>
  </nav>

  <style>
      body { font-family: sans-serif; background-color: #2c3e50; color: #ecf0f1; padding: 20px; }
      .container { max-width: 600px; margin: 0 auto; background: #34495e; padding: 20px; border-radius: 8px; }
      input[type="text"] { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: none; border-radius: 4px; box-sizing: border-box; background: #2c3e50; color: #ecf0f1; }
      button { padding: 10px 15px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
      button:hover { background-color: #2980b9; }
      .nav-bar { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #34495e; margin-bottom: 20px; }
      .nav-left { font-size: 1.2rem; font-weight: bold; }
  </style>

  <div class="container">
      <h2>Form Testing Page</h2>
      <form onsubmit="return false">
        <label for="name_input">Name:</label>
        <input id="name_input" type="text" placeholder="Enter your name"> 
        
        <label for="email_input">Email:</label>
        <input id="email_input" type="email" placeholder="Enter your email"> 

        <button id="submit_btn" type="button" onclick="document.getElementById('status_message').innerText = 'Submitted successfully by: '+document.getElementById('name_input').value">Submit</button>
      </form>
      
      <div id="status_message" style="margin-top:20px; padding: 10px; background: #2ecc71; color: white; border-radius: 4px; font-weight: bold;"></div> 
  </div>

</body>
</html>
