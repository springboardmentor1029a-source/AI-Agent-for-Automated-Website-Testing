<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebTester AI â€” Output</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #eef2f7;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  h2 {
    margin-bottom: 15px;
    font-size: 23px;
    color: #333;
  }

  .box {
    background: #f7f9fc;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #d6dbea;
    margin-bottom: 20px;
    white-space: pre-wrap;
    overflow-y: auto;
    max-height: 220px; /* prevents layout breaking */
  }

  .success { color: #1a7f2b; font-weight: 700; }
  .fail { color: #cc0000; font-weight: 700; }

  .step {
    background: #ffffff;
    border-left: 4px solid #4a90e2;
    padding: 10px 12px;
    margin-bottom: 12px;
    border-radius: 5px;
  }
</style>
</head>

<body>
<div class="container">

  <h2>Instruction Execution Result</h2>

  <h3>User Instruction:</h3>
  <div class="box" id="instructionBox"></div>

  <h3>Parsed Actions:</h3>
  <div class="box" id="actionsBox"></div>

  <h3>Generated Test Code:</h3>
  <div class="box" id="codeBox"></div>

  <h3>Execution Steps:</h3>
  <div id="stepsBox"></div>

</div>

<script>
  const data = JSON.parse(localStorage.getItem("webtester_output") || "{}");

  document.getElementById("instructionBox").textContent =
    data.instruction || "N/A";

  document.getElementById("actionsBox").textContent =
    JSON.stringify(data.parsed_actions, null, 2) || "N/A";

  document.getElementById("codeBox").textContent =
    data.test_code || "N/A";

  const stepsBox = document.getElementById("stepsBox");
  if (data.execution_steps) {
    data.execution_steps.forEach(step => {
      const div = document.createElement("div");
      div.className = "step";
      div.innerHTML = `
        <strong>Action:</strong> ${step.action} <br>
        <strong>Status:</strong> <span class="${step.status === "Passed" ? "success" : "fail"}">${step.status}</span> <br>
        <strong>Details:</strong> ${step.details}
      `;
      stepsBox.appendChild(div);
    });
  }
</script>

</body>
</html>
