{% extends "base.html" %}

{% block title %}Sign Up - NovaQA{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 4rem auto;
        padding: 0 1rem;
    }

    .auth-card {
        background: rgba(30, 41, 59, 0.4);
        border-radius: 20px;
        padding: 3rem;
        border: 1px solid rgba(6, 182, 212, 0.2);
    }

    .auth-title {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #06B6D4 0%, #8B5CF6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .auth-subtitle {
        text-align: center;
        color: #94A3B8;
        margin-bottom: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        color: #CBD5E1;
        margin-bottom: 0.5rem;
        font-weight: 500;
        text-align: center;
    }

    .form-input {
        width: 50%;
        display: block;
        margin: 0 auto;
        padding: 0.875rem;
        background: rgba(15, 23, 42, 0.6);
        border: 2px solid rgba(6, 182, 212, 0.3);
        border-radius: 10px;
        color: #E2E8F0;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-input:focus {
        outline: none;
        border-color: #06B6D4;
        box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
    }

    .form-input::placeholder {
        color: #64748B;
    }

    .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #EF4444;
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .auth-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #94A3B8;
    }

    .auth-link a {
        color: #06B6D4;
        text-decoration: none;
        font-weight: 600;
    }

    .auth-link a:hover {
        text-decoration: underline;
    }

    .btn-submit {
        width: 50%;
        display: block;
        margin: 1.5rem auto 0;
        padding: 1rem;
        font-size: 1.1rem;
    }

    .password-hint {
        font-size: 0.85rem;
        color: #64748B;
        text-align: center;
        margin-top: 0.5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Sign up to save your tests and reports</p>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-input" placeholder="Choose username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email (Optional)</label>
                <input type="email" name="email" class="form-input" placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" placeholder="Create password" required minlength="6">
                <div class="password-hint">Minimum 6 characters</div>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </form>

        <div class="auth-link">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>
</div>
{% endblock %}
