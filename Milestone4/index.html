<body>

  <h2>Milestone 4 â€“ Timer Demo</h2>

  <button onclick="startTimer()">Start 10 Seconds Timer</button>

  <p id="msg"></p>

  <script>
    function startTimer() {
      document.getElementById("msg").innerText = "Timer started...";

      setTimeout(() => {
        document.getElementById("msg").innerText =
          "10 seconds completed. You may close this tab.";
      }, 10000);
    }
  </script>

</body>
